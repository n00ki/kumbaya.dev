<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Should I Do With This Domain?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 
                         Roboto, sans-serif;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 49%, 
                rgba(255, 255, 255, 0.03) 50%, 
                transparent 51%);
            background-size: 30px 30px;
            pointer-events: none;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .domain-display {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 1rem;
            color: #666;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .domain-name {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, #00f5ff 0%, #ff0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 40px;
            letter-spacing: -1px;
        }
        
        h1 {
            font-size: 2.8rem;
            font-weight: 200;
            margin-bottom: 60px;
            line-height: 1.1;
            letter-spacing: -2px;
        }
        
        .linear-divider {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                #00f5ff 50%, 
                transparent 100%);
            margin: 40px auto;
        }
        
        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 36px;
            background: linear-gradient(135deg, 
                rgba(0, 245, 255, 0.1) 0%, 
                rgba(255, 0, 128, 0.1) 100%);
            color: white;
            text-decoration: none;
            border-radius: 2px;
            font-weight: 400;
            font-size: 1.1rem;
            transition: all 0.4s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            border-color: rgba(0, 245, 255, 0.3);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.2);
        }
        
        .status-text {
            margin-top: 50px;
            font-size: 0.9rem;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .grid-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .domain-name {
                font-size: 1.8rem;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .cta-button {
                padding: 16px 28px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="container">
        <div class="domain-display">Domain</div>
        <div class="domain-name">yourdomain.com</div>
        
        <h1>What should I do<br>with this domain?</h1>
        
        <div class="linear-divider"></div>
        
        <a href="https://bsky.app/profile/noam.sh" class="cta-button">
            <span>ðŸ’¡</span>
            <span>Share your ideas</span>
        </a>
        
        <p class="status-text">
            AWAITING CREATIVE INPUT
        </p>
    </div>
</body>
</html>
